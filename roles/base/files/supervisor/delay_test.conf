[program:delay_test]
command=php /var/www/jal/php/queue_consumer/delayTest.php
numprocs=1
process_name = %(program_name)s_%(process_num)02d
directory=/tmp
redirect_stderr=true ; redirect proc stderr to stdout (default false)
stdout_logfile_maxbytes=100MB ; max # logfile bytes b4 rotation (default 50MB)
stdout_logfile_backups=0
;stdout_logfile=NONE
stderr_logfile=NONE
autostart=true
autorestart=true
;user=root
stopsignal=KILL
;startsecs=0
;startretries=100

